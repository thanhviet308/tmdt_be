<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Shop" />
    <meta name="author" content="Shop" />
    <title>Update User - Shop</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div id="header"></div>
    <div id="layoutSidenav">
        <div id="sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Manage Users</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/admin/dashboard/show.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/admin/user/show.html">Users</a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>

                    <div class="mt-5">
                        <div class="row">
                            <div class="col-md-6 col-12 mx-auto">
                                <h3>Update a user</h3>
                                <hr />

                                <form id="user-update-form">
                                    <div class="mb-3">
                                        <label class="form-label">Email:</label>
                                        <input id="email" type="email" class="form-control" disabled />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Phone number:</label>
                                        <input id="phone" type="text" class="form-control" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Full Name:</label>
                                        <input id="fullName" type="text" class="form-control" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Address:</label>
                                        <input id="address" type="text" class="form-control" />
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Role:</label>
                                        <select id="role" class="form-select">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="USER">USER</option>
                                        </select>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-warning" id="submitBtn">Update</button>
                                        <a href="/admin/user/show.html" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </form>

                                <div id="message" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <script src="/assets/js/user.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin-layout.js"></script>
</body>

</html>
