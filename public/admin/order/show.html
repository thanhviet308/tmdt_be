<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Y Tế Mart" />
    <meta name="author" content="Y Tế Mart" />
    <title>Đơn hàng - Y Tế Mart</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div id="header"></div>
    <div id="layoutSidenav">
        <div id="sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Quản lý Đơn hàng</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/admin/dashboard/show.html">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Đơn hàng</li>
                    </ol>

                    <div class="mt-3 d-flex gap-2 align-items-end flex-wrap">
                        <div>
                            <label for="statusFilter" class="form-label">Trạng thái</label>
                            <select id="statusFilter" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="PENDING">Chờ xử lý</option>
                                <option value="SHIPPING">Đang giao</option>
                                <option value="COMPLETE">Hoàn tất</option>
                                <option value="CANCEL">Đã hủy</option>
                            </select>
                        </div>
                        <div>
                            <label for="searchInput" class="form-label">Tìm kiếm</label>
                            <input id="searchInput" type="text" class="form-control"
                                placeholder="tên/số điện thoại/địa chỉ" />
                        </div>
                        <button id="applyFilter" class="btn btn-outline-primary">Lọc</button>
                    </div>

                    <div class="mt-4">
                        <div class="row">
                            <div class="col-12 mx-auto">
                                <div class="d-flex align-items-center">
                                    <h3 class="mb-0">Danh sách đơn hàng</h3>
                                    <div id="listInfo" class="ms-auto text-muted small"></div>
                                </div>
                                <hr />

                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Tổng tiền</th>
                                            <th>Người đặt</th>
                                            <th>Trạng thái</th>
                                            <th>Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ordersTbody"></tbody>
                                </table>

                                <nav aria-label="Phân trang đơn hàng">
                                    <ul id="pagination" class="pagination justify-content-center"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <script src="/assets/js/order.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin-layout.js"></script>
</body>

</html>

</html>
