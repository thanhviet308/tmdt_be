<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Y Tế Mart" />
    <meta name="author" content="Y Tế Mart" />
    <title>Cập nhật Sản phẩm - Y Tế Mart</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>


<body class="sb-nav-fixed">
    <div id="header"></div>
    <div id="layoutSidenav">
        <div id="sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Sản phẩm</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/admin/dashboard/show.html">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a href="/admin/product/show.html">Sản phẩm</a></li>
                        <li class="breadcrumb-item active">Cập nhật</li>
                    </ol>
                    <div class=" mt-5">
                        <div class="row">
                            <div class="col-md-6 col-12 mx-auto">
                                <h3>Cập nhật sản phẩm</h3>
                                <hr />
                                <form class="row" id="updateProductForm">
                                    <div class="mb-3" style="display: none;">
                                        <label class="form-label">Id:</label>
                                        <input type="text" class="form-control" id="id" />
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Tên:</label>
                                        <input type="text" class="form-control" id="name" />
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Giá:</label>
                                        <input type="number" class="form-control" id="price" />
                                    </div>
                                    <div class="mb-3 col-12">
                                        <label class="form-label">Mô tả chi tiết:</label>
                                        <textarea class="form-control" id="detailDesc"></textarea>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Mô tả ngắn:</label>
                                        <input type="text" class="form-control" id="shortDesc" />
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Số lượng:</label>
                                        <input type="number" class="form-control" id="quantity" />
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Danh mục:</label>
                                        <select class="form-select" id="factory">
                                            <option value="medical-measurement">Thiết bị đo y tế</option>
                                            <option value="respiratory-support">Thiết bị hỗ trợ hô hấp</option>
                                            <option value="medical-supplies">Vật tư y tế</option>
                                            <option value="health-care">Chăm sóc sức khỏe</option>
                                            <option value="rehabilitation-devices">Thiết bị phục hồi chức năng
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Đối tượng sử dụng:</label>
                                        <select class="form-select" id="target">
                                            <option value="Gia đình">Gia đình</option>
                                            <option value="Phòng khám">Phòng khám</option>
                                            <option value="Bệnh viện">Bệnh viện</option>
                                            <option value="Người cao tuổi">Người cao tuổi</option>
                                            <option value="Mẹ & bé">Mẹ & bé</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="avatarFile" class="form-label">Ảnh:</label>
                                        <input class="form-control" type="file" id="avatarFile"
                                            accept=".png, .jpg, .jpeg" name="nhatraicayFile" />
                                    </div>
                                    <div class="col-12 mb-3">
                                        <img style="max-height: 250px; display: none;" alt="avatar preview"
                                            id="avatarPreview" />
                                    </div>
                                    <div class="col-12 mb-5">
                                        <button type="button" id="updateBtn" class="btn btn-warning">Cập nhật</button>
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin-layout.js"></script>
    <script src="/assets/js/product.js"></script>

</body>

</html>
