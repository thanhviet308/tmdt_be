<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Shop" />
    <meta name="author" content="Shop" />
    <title>Update Product - Shop</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>


<body class="sb-nav-fixed">
    <div id="header"></div>
    <div id="layoutSidenav">
        <div id="sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Products</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/admin/dashboard/show.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/admin/product/show.html">Product</a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                    <div class=" mt-5">
                        <div class="row">
                            <div class="col-md-6 col-12 mx-auto">
                                <h3>Update a product</h3>
                                <hr />
                                <form class="row" id="updateProductForm">
                                    <div class="mb-3" style="display: none;">
                                        <label class="form-label">Id:</label>
                                        <input type="text" class="form-control" id="id" />
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Name:</label>
                                        <input type="text" class="form-control" id="name" />
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Price:</label>
                                        <input type="number" class="form-control" id="price" />
                                    </div>
                                    <div class="mb-3 col-12">
                                        <label class="form-label">Detail description:</label>
                                        <textarea class="form-control" id="detailDesc"></textarea>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Short description:</label>
                                        <input type="text" class="form-control" id="shortDesc" />
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Quantity:</label>
                                        <input type="number" class="form-control" id="quantity" />
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Origin:</label>
                                        <select class="form-select" id="factory">
                                            <option value="Trái Cây Nhập Khẩu">Trái Cây Nhập Khẩu</option>
                                            <option value="Trái Cây Việt Nam">Trái Cây Việt Nam</option>
                                            <option value="Giỏ Trái Cây">Giỏ Trái Cây</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label class="form-label">Target:</label>
                                        <select class="form-select" id="target">
                                            <option value="Đi Biếu">Đi Biếu</option>
                                            <option value="Ăn trong ngày">Ăn trong ngày</option>
                                            <option value="Khai Trương">Khai Trương</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="avatarFile" class="form-label">Image:</label>
                                        <input class="form-control" type="file" id="avatarFile"
                                            accept=".png, .jpg, .jpeg" name="nhatraicayFile" />
                                    </div>
                                    <div class="col-12 mb-3">
                                        <img style="max-height: 250px; display: none;" alt="avatar preview"
                                            id="avatarPreview" />
                                    </div>
                                    <div class="col-12 mb-5">
                                        <button type="button" id="updateBtn" class="btn btn-warning">Update</button>
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/admin-layout.js"></script>
    <script src="/assets/js/product.js"></script>

</body>

</html>
